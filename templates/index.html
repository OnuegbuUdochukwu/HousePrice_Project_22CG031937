<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>House Price Estimator</h1>
            <p>Enter the details of the property to get an estimated market value.</p>
        </header>

        <main>
            <form method="POST" action="/">
                <div class="form-group">
                    <label for="OverallQual">Overall Quality (1-10)</label>
                    <input type="number" id="OverallQual" name="OverallQual" min="1" max="10" required placeholder="e.g., 7">
                </div>

                <div class="form-group">
                    <label for="GrLivArea">Living Area (sq ft)</label>
                    <input type="number" id="GrLivArea" name="GrLivArea" min="100" required placeholder="e.g., 1500">
                </div>

                <div class="form-group">
                    <label for="GarageCars">Garage Cars (0-4)</label>
                    <input type="number" id="GarageCars" name="GarageCars" min="0" max="4" required placeholder="e.g., 2">
                </div>

                <div class="form-group">
                    <label for="FullBath">Full Bathrooms</label>
                    <input type="number" id="FullBath" name="FullBath" min="0" max="4" required placeholder="e.g., 2">
                </div>

                <div class="form-group">
                    <label for="YearBuilt">Year Built</label>
                    <input type="number" id="YearBuilt" name="YearBuilt" min="1800" max="2025" required placeholder="e.g., 2005">
                </div>

                <div class="form-group">
                    <label for="Neighborhood">Neighborhood</label>
                    <select id="Neighborhood" name="Neighborhood" required>
                        <option value="" disabled selected>Select a neighborhood</option>
                        <option value="CollgCr">College Creek</option>
                        <option value="Veenker">Veenker</option>
                        <option value="Crawfor">Crawford</option>
                        <option value="NoRidge">Northridge</option>
                        <option value="Mitchel">Mitchell</option>
                        <option value="Somerst">Somerset</option>
                        <option value="NWAmes">Northwest Ames</option>
                        <option value="OldTown">Old Town</option>
                        <option value="BrkSide">Brookside</option>
                        <option value="Sawyer">Sawyer</option>
                        <option value="NridgHt">Northridge Heights</option>
                        <option value="NAmes">North Ames</option>
                        <option value="SawyerW">Sawyer West</option>
                        <option value="IDOTRR">Iowa DOT and Rail Road</option>
                        <option value="MeadowV">Meadow Village</option>
                        <option value="Edwards">Edwards</option>
                        <option value="Timber">Timberland</option>
                        <option value="Gilbert">Gilbert</option>
                        <option value="StoneBr">Stone Brook</option>
                        <option value="ClearCr">Clear Creek</option>
                        <option value="NPkVill">Northpark Villa</option>
                        <option value="Blmngtn">Bloomington Heights</option>
                        <option value="BrDale">Briardale</option>
                        <option value="SWISU">South & West of Iowa State University</option>
                        <option value="Blueste">Bluestem</option>
                    </select>
                </div>

                <button type="submit" class="btn">Predict Price</button>
            </form>

            {% if prediction %}
            <div class="result">
                <h2>Estimated Price:</h2>
                <div class="price-tag">{{ prediction }}</div>
            </div>
            {% endif %}
        </main>

        <footer>
            <p>CSC415 Project 3 | House Price Prediction System</p>
        </footer>
    </div>

</body>
</html>
